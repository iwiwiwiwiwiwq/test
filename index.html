			left: 0;
			display: flex;
			align-items: center;
			align-content: center;
			justify-content: center;
			overflow: auto;
		}

            color: green;
        }
        .incorrect {
            background-color: #f8d7da;
			border: 2px dashed rgba(0, 0, 0, 0.39);

        }

		.container {
			width: 80%;
		}

		.btn-container {
			width: 100%;
			display: flex;
			flex-direction: column;
		}

		.result-text {
			font-family: "Play", serif;
			font-weight: 400;
			font-size: 30px;
			letter-spacing: 2px;
			font-style: normal;
			text-align: center;
			color: white;
			text-decoration: underline;
		}

		.question {
			font-family: "Play", serif;
			font-weight: 400;
			font-style: normal;
			text-align: center;
			color: white;
		}

		.answer-btn {
			height: 50px;
			margin-bottom: 10px;
			width: 100%;
			font-family: "Play", serif;
			font-weight: 400;
			font-size: 20px;
			background-color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			box-shadow: 0 0 5px rgba(255, 255, 255, 0.56);
		}

		.result-container {
			height: 500px;
			overflow-y: auto;
		}

		.result-counter {
			font-family: "Play", serif;
			font-weight: 400;
			color: white;
			font-size: 20px;
			margin-bottom: 20px;
			border-bottom: 2px solid white;
		}

		.question-container {
			display: flex;
			flex-direction: column;
			background-color: white;
			font-family: "Play", serif;
			font-weight: 400;
			padding: 10px;
			margin-bottom: 20px;
		}

			font-size: 25px;
		}

		.answer-top {
			padding-left: 20px;
		}

			}

    <div id="app">
		<div class="container">
			<div v-if="currentQuestionIndex < questions.length">
				<h1 class="question">{{ questions[currentQuestionIndex].question }}</h1>
				<div class="btn-container">
					<div v-for="(variant, index) in questions[currentQuestionIndex].variants" :key="index">
						<button class="answer-btn" @click="checkAnswer(variant, index)">
							{{ variant.text }}
						</button>
					</div>
				</div>
			</div>
			<div v-else>
				<div class="result-container">
					<h2 class="result-text">Результаты</h2>
					<div class="result-counter">
						<p style="color: lime;">Правильных ответов: {{ correctAnswers }}</p>
						<p style="color: red;">Неправильных ответов: {{ incorrectAnswers }}</p>
					</div>
					
					<h3 class="result-text">Подробные результаты:</h3>
					<div class="question-container" v-for="(result, index) in results" :key="index">
						<div class="question-top">
							<p><strong>Вопрос №{{index + 1}}:</strong> {{ result.question }}</p>
						</div>
						<div class="answer-top" v-for="(variant, idx) in result.variants" :key="idx" 
							 :class="{'correct': variant.isCorrect && variant.selected, 'incorrect': !variant.isCorrect && variant.selected}">
							<p>{{ variant.text }}</p>
						</div>
						<div class="answer-top correct">
							<p v-if="!result.isCorrect">Правильный ответ: <b>{{ result.correctAnswer }}</b></p>
						</div>
					</div>
				</div>
			</div>
		</div>
